services:
  api:
    build:
      context: ./apps/api
    env_file:
      - ./env/api.common.env
      - ./env/api.dev.env
      - ./minio.env
    depends_on:
      - adfs
      - minio
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_BUCKET: emails
      MINIO_REGION: us-east-1
    volumes:
      - ./apps/api:/app
      - api_data:/data
      - api_static:/app/staticfiles
    ports:
      - "8000:8000"
    entrypoint:
      - /bin/sh
      - -c
      - |
          set -e
          python manage.py migrate --noinput
          python manage.py seed_dummy_emails || true
          python manage.py runserver 0.0.0.0:8000
    networks:
      shared-net:
        aliases:
          - api

  web:
    build:
      context: ./apps/web
    env_file:
      - ./env/web.dev.env
    depends_on:
      - api
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    networks:
      shared-net:
        aliases:
          - web

  adfs:
    build:
      context: ./apps/adfs_dummy
    environment:
      DUMMY_ADFS_EMAIL: dummy.user@example.com
      DUMMY_ADFS_NAME: Dummy User
      DUMMY_ADFS_CLIENT_ID: dummy-client
      DUMMY_ADFS_PRIVATE_KEY_PATH: /app/dummy_adfs_private.key
      # 개발 환경에서는 더미 ADFS 서버가 HTTP로 구동되므로 발급자도 동일하게 맞춘다
      DUMMY_ADFS_ISSUER: http://localhost:9102/adfs
      DUMMY_LLM_REPLY_TEMPLATE: '개발용 더미 응답입니다. 질문 "{question}" 에 대한 테스트 답변입니다.'
      DUMMY_LLM_DELAY_MS: "1200"
      DUMMY_RAG_INDEX_NAME: emails
      DUMMY_ASSISTANT_RAG_INDEX: emails
      DUMMY_MAIL_RAG_INDEX: emails
      DUMMY_RAG_PERMISSION_GROUPS: '["rag-public"]'
    ports:
      - "9102:9000"
    networks:
      shared-net:
        aliases:
          - adfs

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file:
      - ./minio.env
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      shared-net:
        aliases:
          - minio

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    env_file:
      - ./minio.env
    entrypoint:
      - /bin/sh
      - -c
      - |
          set -e
          until mc alias set local http://minio:9000 "$$MINIO_ROOT_USER" "$$MINIO_ROOT_PASSWORD" >/dev/null 2>&1; do
            sleep 1
          done
          mc mb -p local/emails || true
          mc mb -p local/profile || true
    networks:
      shared-net:
        aliases:
          - minio-init

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - api_static:/var/www/static:ro
    networks:
      - shared-net

volumes:
  api_data:
  api_static:
  minio_data:
  web_node_modules:

networks:
  shared-net:
    external: true
    name: shared-net
