# 공통 설정(이미지, 환경변수, 볼륨 등)
x-airflow-common: &airflow-common
  image: airflow-with-codeserver:2.11.0
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - .env
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_WEBSERVER_SECRET_KEY:?set-me}
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:?set-me}
  user: "${AIRFLOW_UID:-50000}:0"
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - airflow-user-site:/home/airflow/.local

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    networks:
      shared-net:
        aliases:
          - airflow-postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    ports:
      - "5432:5432"
    restart: always

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-code:
    <<: *airflow-common
    entrypoint: ["/bin/bash", "-lc"]
    command:
      - >
        mkdir -p
        /home/airflow/.config/code-server
        /home/airflow/.local/share/code-server
        /home/airflow/.local/share/code-server/extensions
        /home/airflow/.vscode
        && chown -R "${AIRFLOW_UID}:0" /home/airflow
        && chmod 700 /home/airflow/.config /home/airflow/.config/code-server
        && exec code-server /opt/airflow
        --bind-addr 0.0.0.0:8081
        --auth password
        --disable-telemetry
        --user-data-dir /home/airflow/.local/share/code-server
        --extensions-dir /home/airflow/.local/share/code-server/extensions
    environment:
      <<: *airflow-common-env
      HOME: /home/airflow
      XDG_CONFIG_HOME: /home/airflow/.config
      XDG_DATA_HOME: /home/airflow/.local/share
      PASSWORD: ${CODE_SERVER_PASSWORD:?set-me}
    ports:
      - "8081:8081"
    working_dir: /opt/airflow
    user: "${AIRFLOW_UID:-50000}:0"
    restart: always
    depends_on:
      airflow-webserver:
        condition: service_started
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - airflow-user-site:/home/airflow/.local

volumes:
  postgres-db-volume:
  airflow-user-site:

networks:
  shared-net:
    name: shared-net