services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - ./.env          # ğŸ‘ˆ í™˜ê²½ë³€ìˆ˜ í•œ ë°©ì— ì£¼ì…
    environment:
      # ê¼­ í•„ìš”í•œ í•­ëª©ë§Œ ë®ì–´ì“°ê¸°ê°€ í•„ìš”í•˜ë©´ ì—¬ê¸°ì— ${VAR} í˜•íƒœë¡œ ì°¸ì¡° ê°€ëŠ¥
      DJANGO_DB_ENGINE: ${DJANGO_DB_ENGINE}
      DJANGO_DB_NAME: ${DJANGO_DB_NAME}
      DJANGO_DB_USER: ${DJANGO_DB_USER}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD}
      DJANGO_DB_HOST: ${DJANGO_DB_HOST}
      DJANGO_DB_PORT: ${DJANGO_DB_PORT}
      DJANGO_DB_CONN_MAX_AGE: ${DJANGO_DB_CONN_MAX_AGE}
      DJANGO_SECURE: ${DJANGO_SECURE}
      USE_X_FORWARDED_HOST: ${USE_X_FORWARDED_HOST}
      DJANGO_USE_PROXY_SSL_HEADER: ${DJANGO_USE_PROXY_SSL_HEADER}
    volumes:
      - api_data:/data
      - api_static:/app/staticfiles
    expose:
      - "8000"
    networks:
      - shared-net

  web:
    build:
      context: ./apps/web
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_BACKEND_URL: "/api"
      BACKEND_API_URL: "http://api:8000"
    depends_on:
      - api
    expose:
      - "3000"
    networks:
      - shared-net

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - api_static:/var/www/static:ro
    networks:
      - shared-net

volumes:
  api_data:
  api_static:

networks:
  shared-net:
    external: true
    name: shared-net
