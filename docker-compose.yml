services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - ./env/api.common.env
      - ./env/api.prod.env
    volumes:
      - api_data:/data
      - api_static:/app/staticfiles
    expose:
      - "8000"
    networks:
      shared-net:
        aliases:
          - api

  web:
    build:
      context: ./apps/web
      args:
        VITE_BACKEND_URL: /api
        VITE_AIRFLOW_BASE_URL: /airflow
        VITE_AIRFLOW_USERNAME: ${AIRFLOW_USERNAME:-airflow}
        VITE_AIRFLOW_PASSWORD: ${AIRFLOW_PASSWORD:-airflow}
    env_file:
      - ./env/web.prod.env
    depends_on:
      - api
    expose:
      - "3000"
    networks:
      shared-net:
        aliases:
          - web

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - api_static:/var/www/static:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
    networks:
      - shared-net

volumes:
  api_data:
  api_static:

networks:
  shared-net:
    external: true
    name: shared-net
